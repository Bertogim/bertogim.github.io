    <script>
        window.addEventListener('scroll', function () {
            var overlay = document.querySelector('.overlay-image img');
            if (overlay) {
                overlay.style.transition = 'none';
                overlay.style.transform = 'translateY(' + window.scrollY + 'px)';
            }
        });
    </script>

    <div class="overlay-image">
        <img src="Image/Background3.jpg" alt="Bertogim Background Image">
        <h1 es-translation="Fotos">Photos</h1>
    </div>
